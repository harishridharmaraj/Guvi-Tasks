<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Dom</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="title">DOM Manipulation with FORM</h1>
      <p id="description">
        Basic of API Fetching process, using .fetch and post from forms and get
        to tables
      </p>
      <form name="formData" id="form">
        <div class="form-group">
          <input
            type="text"
            required
            name="fname"
            id="first-name"
            placeholder="First Name"
          />

          <input
            type="text"
            required
            name="lname"
            id="last-name"
            placeholder="Last Name"
          /><br />
          <br />
          <label for=""><b>choose your Gender: </b></label>
          <input type="radio" id="male" value="Male" name="gender" /> Male
          <input type="radio" id="female" value="Female" name="gender" /> Female
          <br />
          <br />

          <textarea
            name="address"
            id="address"
            cols="30"
            rows="1"
            placeholder="Address"
          ></textarea>
          <br />
          <input
            type="text"
            required
            placeholder="pincode"
            name="pincode"
            id="pincode"
          /><br />
          <br />
          <label for=""><b>Choice of Food</b></label
          ><br />
          <input type="checkbox" value="Continental" name="food" />Continental
          <br />
          <input type="checkbox" value="South Indian" name="food" />South Indian
          <br />
          <input type="checkbox" value="North Indian" name="food" />North
          Indian<br />
          <input type="checkbox" value="Italian" name="food" />Italian <br />
          <input type="checkbox" value="Chinese" name="food" />Chinese <br />
          <br />

          <input
            type="text"
            placeholder="state"
            required
            name="state"
            id="state"
          />

          <input
            type="text"
            placeholder="country"
            required
            name="country"
            id="country"
          />
          <br />
          <br />
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
      </form>
      <div>
        <table class="table">
          <thead>
            <tr class="tabhead">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="controw"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
